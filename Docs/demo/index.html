<!DOCTYPE html>

<head>

  <title>Trait Simulation Demo</title>

    #main {

      padding: 20px;
    }

    #graph {
      width: 30%;
      padding: 20px;

    }

    button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    .locked {
      color: #aaa;
      pointer-events: none;
    }

    canvas {
      border: 1px solid black;
    }

    #info {
      margin-top: 10px;
      font-family: sans-serif;
    }

    #quadrant {
      display: block;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
